apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "nginx-suave.fullname" . }}
  labels:
    app: {{ template "nginx-suave.fullname" . }}
    chart: {{ template "nginx-suave.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "nginx-suave.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "nginx-suave.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "nginx-suave.fullname" . }}-littlesuave
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: apphttp
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: apphttp
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: apphttp
            initialDelaySeconds: 5
        - name: {{ template "nginx-suave.fullname" . }}-nginx
          image: "nginx:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/
      volumes:
      - name: nginx-config
        configMap: 
          name: {{ template "nginx-suave.fullname" . }}
